<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/008ae79857.js" crossorigin="anonymous"></script>
        <style>

            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap');

            * {
                margin: 0;
                border: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }

            #artisan-logo {
                width: 130px;
                padding: 0 30px;
            }

            .email-footer {
                display: flex;
                align-items: center;
                margin-top: 10px;
            }

            h1 {
                font-size: large;
                font-weight: 400;
                
            }

            h2 {
                font-size: medium;
                font-weight: 400;
            }

            .job-role {
                font-weight: 300;
            }

            .name {
                display: flex;
                align-items: center;
                margin-bottom: 5px;
            }

            a {
                text-decoration: none;
            }

            .logo {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .socials {
                display: flex;
                justify-content: space-between;
                width: 75px;
            }

            hr {
                width: 100%;
                height: 1px;
                background-color: #d4af37;
                margin: 3px 0 5px 0;
            }

            .email-telephone {
                display: flex;
                margin-top: 5px;
            }

            .telephone {
                margin-left: 20px;
            }

            .website {
                margin-top: 5px;
            }

            .website > a, .telephone > a, .email > a {
                color: rgb(28, 28, 28);
            }

            .company-socials {
                display: flex;
                justify-content: space-between;
            }

            #envelope, #phone, #globe {
                width: 18px;
                margin-right: 5px;
                vertical-align: middle;
            }

            #instagram, #facebook, #linkedin {
                width: 20px;
            }

            #envelope {
                margin-right: 9px;
            }

        </style>
    </head>
    <body>
        <footer class="email-footer">
            <div class="logo">
                <a href="https://www.artisan-live.com" target="_blank"><img src="https://i.ibb.co/jLK1VJ9/artisan-live-logo-small.png" alt="artisan-live-logo-small" id="artisan-logo"></a>
            </div>
            <div class="info">
                <div class="name">
                    <div>
                        <h1 class="full-name">Alexia Yelland</h1>
                        <h2 class="job-role">Administrator</h2>
                    </div>
                </div>
                <div class="company-socials">
                    <h2>Artisan Live Entertainment</h2>
                    <div class="socials">
                        <a href="https://www.instagram.com/artisanliveentertainment" target="_blank"><img src="https://i.ibb.co/Q8Dp9R5/instagram-brands.png" alt="instagram-brands" id="instagram"></a>
                        <a href="https://www.facebook.com/artisanliveentertainment" target="_blank"><img src="https://i.ibb.co/J5QFM6K/facebook-brands.png" alt="facebook-brands" id="facebook"></a>
                        <a href="https://www.linkedin.com/company/artisan-live-entertainment" target="_blank"><img src="https://i.ibb.co/K630LzZ/linkedin-brands.png" alt="linkedin-brands" id="linkedin"></a>
                    </div>
                </div>
                <hr>
                <div class="email-telephone">
                    <p class="email"><a href="mailto:contact@artisan-live.com" target="_blank"><img src="https://i.ibb.co/dc5GSrp/envelope-solid.png" alt="envelope-solid" id="envelope">contact@artisan-live.com</a></p>
                    <p class="telephone"><a href="tel:(+44)7481490631" target="_blank"><img src="https://i.ibb.co/zVmRnRh/phone-alt-solid.png" alt="phone-alt-solid" id="phone"> (+44)7481490631</a></p>
                </div>
                <p class="website"><a href="https://www.artisan-live.com" target="_blank"><img src="https://i.ibb.co/zb0NXfR/globe-solid.png" alt="globe-solid" id="globe"> www.artisan-live.com</a></p>
            </div>
        </footer>
    </body>
</html>
